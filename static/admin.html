<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Admin Page</title>
    </head>
    <body>
       
            <h1>Select Times Availabele</h1>
            <br /> <br />
            <input type="checkbox" id="1PM" name="1PM" />
            <label for="1pm"> 1pm </label> <br />

            <input type="checkbox" id="2PM" name="2PM" />
            <label for="2pm"> 2pm </label> <br />

            <input type="checkbox" id="3PM" name="3PM" />
            <label for="3pm"> 3pm </label> <br />

            <input type="checkbox" id="4PM" name="4PM" />
            <label for="4pm"> 4pm </label> <br />

            <input type="checkbox" id="5PM" name="5PM" />
            <label for="5pm"> 5pm </label> <br />

            <input type="checkbox" id="6PM" name="6PM" />
            <label for="6pm"> 6pm </label> <br />

            <input type="checkbox" id="7PM" name="7PM" />
            <label for="7pm"> 7pm </label> <br />

            <input type="checkbox" id="8PM" name="8PM" />
            <label for="8pm"> 8pm </label> <br />

            <input type="checkbox" id="9PM" name="9PM" />
            <label for="9pm"> 9pm </label> <br />
            
            <input type="checkbox" id="10PM" name="10PM" /> <br />
            <button id="Times">Save</button>
        
        <script>
            $(document).ready(
                $(document).on('click', '#Times', function() {
                    let checks = $('input').toArray();
                    let timesAvailable = [];
                    for (c in checks) {
                        if (c.is(":checked")) {
                            timesAvailable.add(c.attr('id'))
                        }
                    }
                    Times(true, timesAvailable, null);
                })
            )
        </script>
    </body>
</html>
